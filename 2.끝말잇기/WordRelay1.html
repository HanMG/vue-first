<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>  
</head>
<body>
    <div id="root">
        <word-relay start-word="한문구"></word-relay>
        <word-relay start-word="이상해"></word-relay>
        <word-relay start-word="구글"></word-relay>
    </div>
</body>
<script>
    Vue.component('word-relay',{ // 전역 컴포넌트
        template:`
            <div>
                <div>{{word}}</div>
                    <form v-on:submit="onSubmitForm">
                        <input type="text" ref="answer" v-model="value">
                        <button type="submit">입력!</button>
                    </form>
                <div id="result">{{result}}</div>
            </div>
        `,
        props: ['startWord'],
        data() {
            return{
                word: this.startWord,
                result: '',
                value: '',
            };
        },
        methods:{
            onSubmitForm(e){
                e.preventDefault();
                if(this.word[this.word.length - 1] === this.value[0]){
                    this.result = 'GOOD';
                    this.word = this.value;
                    this.value = '';
                    this.$refs.answer.focus();
                }else{
                    this.result = 'WRONG';
                    this.value = '';
                    this.$refs.answer.focus();
                }
            }
        }
    })
</script>
<script>
    const app = new Vue({
        el:'#root',       
    });
</script>
</html>
